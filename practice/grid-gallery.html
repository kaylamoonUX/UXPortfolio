<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="grid-gallery.css">
</head>
<body>
    <h1>CSS Grid Gallery</h1>
    <div class="container">
        <div class="gallery-container w-3 h-3">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
            </div>
        </div>
        <div class="gallery-container w-2 h-2">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?smiling" alt="smiling">
            </div>
        </div>
        <div class="gallery-container w-1 h-3">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?plants" alt="plants">
            </div>
        </div>
        <div class="gallery-container ">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?cars" alt="cars">
            </div>
        </div>
        <div class="gallery-container">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?phone" alt="phone">
            </div>
        </div>
        <div class="gallery-container h-2">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?canyon" alt="canyon">
            </div>
        </div>
        <div class="gallery-container w-2 h-2">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?river" alt="river">
            </div>
        </div>
        <div class="gallery-container h-2 w-3">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?sports" alt="sports">
            </div>
        </div>
    </div>
</body>
</html>
